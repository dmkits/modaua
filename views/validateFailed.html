<script type="text/javascript">
    require(["dijit/form/Button", "dojo/domReady!"],
            function (Button) {
                moment.locale("uk");

                var authAsAdminBtn = new Button({
                    id: "auth_as_sysadmin",
                    label: "Войти как админ"
                }, "auth_as_sysadmin");

                authAsAdminBtn.onClick = function () {
                    document.cookie = "mduUser=";

                    location.reload();
                };

                authAsAdminBtn.startup();
            });
