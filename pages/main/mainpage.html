<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="mainpage_MainContainer">
        <div id="mainpage_MainContent">
            <table id="mainpage_MainContent_table" style="width: 100%; height: 100%; /*background: url('/imgs/moda_big.jpg');*/ background-repeat: no-repeat;">
                <tr><td></td></tr>
            </table>
        </div>
</div>
</body>
<script type="text/javascript">
    require(["app", "dijit/layout/BorderContainer", "dijit/layout/LayoutContainer", "dijit/layout/TabContainer", "dijit/layout/ContentPane",
                "dijit/form/ToggleButton", "dojo/domReady!"],
            function (APP, BorderContainer, LayoutContainer, TabContainer, ContentPane,
                      ToggleButton) {
                var mainpage_MainContainer = APP.instanceForID("mainpage_MainContainer", BorderContainer, {design: "headline"});
                var mainpage_MainContent = APP.instanceForID("mainpage_MainContent", ContentPane, {region: "center"});
                mainpage_MainContainer.startup();

                var main_ContentContainer = mainpage_MainContainer.getParent().getParent();

                var mainData = main_ContentContainer.getMainContentData();
                if(mainData&& mainData["imageMain"]){
                    var imageMain = mainData["imageMain"];
                    document.getElementById("mainpage_MainContent_table").style.background ='url(\''+imageMain+'\')';
                }
            });
</script>
</html>
