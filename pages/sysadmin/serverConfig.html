<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="sa_serverConfig_PageContent" style="width:510px;height:100%; margin:0;padding:0; display: none;">
    <table width="100%">
        <tr>
            <td height="20px">
                <table width="100%">
                    <tr>
                        <th height="30px" width="180px"><b>server configuration:</b></th>
                        <th width="200px">
                            <div id="sa_serverConfig_configState">default</div>
                        </th>
                        <th></th>
                    </tr>
                </table>
            </td>
            <td height="20px">
                <table width="200px">
                    <tr>
                        <th height="30px"><b>DATABASES LIST:</b></th>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td height="120px" width="500px">
                <table width="500px">
                    <tr>
                        <td><label for="db.host">db.host </label></td>
                        <td><input id="db.host" type="text" aria-disabled="false"/></td>
                    </tr>
                    <tr>
                        <td><label for="db.name">db.name </label></td>
                        <td><input id="db.name" type="text" aria-disabled="false"/></td>
                    </tr>
                    <tr>
                        <td><label for="db.user">db.user </label></td>
                        <td><input id="db.user" type="text" aria-disabled="false"/></td>
                    </tr>
                    <tr>
                        <td><label for="db.password">db.password </label></td>
                        <td><input id="db.password" type="text" aria-disabled="false"/></td>
                    </tr>
                    <tr>
                        <td><label for="configName">configName</label></td>
                        <td><input id="configName" type="text" aria-disabled="false"/></td>
                    </tr>
                    <tr>
                        <td><label for="backup_date">scheduleBackupDate</label></td>
                        <td><input id="backup_date" type="text" aria-disabled="false"/></td>
                        <td><div id="cron_note" style="color: dimgray">cron-format ss mm HH DD MM DaysOfWeek</div></td>
                    </tr>
                </table>
            </td>
            <td height="120x">
                <table width="200px">
                    <tr>
                        <td><div  id="db_list" style="height:120px; overflow-y:scroll"></div></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td height="40px">
                <button id="SA_serverConfig_btnLoadConfig">Load config</button>
                <button id="SA_serverConfig_btnSaveConfigAndReconnect">Store config & reconnect to database</button>
            </td>
        </tr>
        <tr>
            <td height="30px">
                <table>
                    <tr>
                        <td style="width:75px">
                            <button id="create_db_btn">Create DB</button>
                        </td>
                        <td>
                            <div  id="create_db_result" style="font-weight: bold; width: 400px;"></div>
                        </td>
                    </tr>
                    <tr>
                        <td style="width:75px">
                            <button id="drop_db_btn">Drop DB</button>
                        </td>
                        <td>
                            <div  id="drop_db_result" style="font-weight: bold; width: 400px;"></div>
                        </td>
                    </tr>
                    <tr>
                        <td style="width:75px">
                            <button id="backup_db_btn">Backup DB</button>
                        </td>
                        <td>
                            <div  id="backup_db_result" style="font-weight: bold; width: 400px;"></div>
                        </td>
                    </tr>
                    <tr>
                        <td style="width:75px">
                            <button id="backup_data_btn">Backup Data</button>
                        </td>
                        <td>
                            <div  id="backup_data_result" style="font-weight: bold; width: 400px;"></div>
                        </td>
                    </tr>
                    <tr>
                        <td style="width:75px">
                            <button id="restore_db_btn">Restore DB</button>
                        </td>
                        <td>
                            <div  id="restore_db_result" style="font-weight: bold; width: 400px;"></div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
</body>
<script type="text/javascript">
    require(["app", "dijit/layout/BorderContainer", "dijit/layout/LayoutContainer", "dijit/layout/ContentPane",
                "dijit/form/TextBox", "dijit/form/DateTextBox", "dijit/form/Button","dijit/ConfirmDialog","dojo/keys","dojo/on","request"],
            function (APP, BorderContainer, LayoutContainer, ContentPane, TextBox, DateTextBox, Button, ConfirmDialog,keys,on,Request) {

                var sa_serverConfig_PageContent = APP.instanceForID("sa_serverConfig_PageContent", ContentPane, {});
                sa_serverConfig_PageContent.domNode.style.display = "inline-block";

                var hostInput=new TextBox({id:"db.host"},"db.host");
                var databaseInput=new TextBox({id:"db.name"},"db.name");
                var userInput=new TextBox({id:"db.user"},"db.user");
                var dbPasswordInput=new TextBox({id:"db.password"},"db.password");
                var configNameInput=new TextBox({id:"configName"},"configName");
                var backupDateInput=new TextBox({id:"backup_date"},"backup_date");

                var sa_serverConfig_configState = document.getElementById("sa_serverConfig_configState");
                var reloadBtn = new Button({id: "SA_serverConfig_btnLoadConfig"}, "SA_serverConfig_btnLoadConfig");
                var saveAndReconnectBtn = new Button({id: "SA_serverConfig_btnSaveConfigAndReconnect"}, "SA_serverConfig_btnSaveConfigAndReconnect");
                var createDBBtn= new Button({id: "create_db_btn"}, "create_db_btn");
                createDBBtn.domNode.firstChild.setAttribute("style", "width:70px;");
                var dropDBBtn= new Button({id: "drop_db_btn"}, "drop_db_btn");
                dropDBBtn.domNode.firstChild.setAttribute("style", "width:70px;");
                var backupDBBtn= new Button({id: "backup_db_btn"}, "backup_db_btn");
                backupDBBtn.domNode.firstChild.setAttribute("style", "width:70px;");
                var backupDataBtn= new Button({id: "backup_data_btn"}, "backup_data_btn");
                backupDataBtn.domNode.firstChild.setAttribute("style", "width:70px;");
                var restoreBtn=new Button({id: "restore_db_btn"}, "restore_db_btn");
                restoreBtn.domNode.firstChild.setAttribute("style", "width:70px;");

                var authAdminInfo = {};
                var restoreFilename;

                var adminAuthDialog = new ConfirmDialog({
                    autofocus:false,
                    id: "adminAuthDialog",
                    content: '<table id="auth_admin_dialog_table">'+
                        '<tr>'+
                        '<td><label for="admin_name">Name:</label></td>'+
                '<td><input type="text" name="admin_name" id="admin_name" value="root"></td>'+
                        '</tr>'+
                        '<tr>'+
                        '<td><label for="admin_password">Password:</label></td>'+
                '<td><input type="password" name="admin_password" id="admin_password"></td>'+
                        '</tr>'+
                        '</table>',
                    title: "Admin authorisation"
                }, "adminAuthDialog");
                adminAuthDialog.set("buttonOk","Login");
                adminAuthDialog.set("buttonCancel","Cancel");

                adminAuthDialog.onExecute=function(){
                    if(adminAuthDialog.action=="createDB") createDataBase();
                    if(adminAuthDialog.action=="dropDB") dropDataBase();
                    if(adminAuthDialog.action=="backupData" ||adminAuthDialog.action=="backupDB"){
                        getAuthAdminInfo();
                        backupDataBase(adminAuthDialog.action);
                    }
                    if(adminAuthDialog.action=="restoreDB") {
                        getAuthAdminInfo();
                        restoreDataBase();
                    }
                    adminAuthDialog.hide();
                };

                adminAuthDialog.on("keypress", function (event) {
                    if (event.keyCode == keys.ENTER) {
                        adminAuthDialog.onExecute();
                    }
                });

                var backupDialog = new ConfirmDialog({
                    id: "backupDialog",
                    content: '<table id="backup_fileName_dialog_table">' +
                    '<tr>' +
                    '<td><label for="backup_fileName">file name:</label></td>' +
                    '<td><input type="text" name="backup_fileName" id="backup_fileName">.sql</td>' +
                    '</tr>' +
                    '</table>',
                    title: "Save backup as",
                    //buttonOk:"Save",
                    onExecute:function(){}
                }, "backupDialog");
                backupDialog.set("buttonOk", "Save");
                backupDialog.set("buttonCancel", "Cancel");

                backupDialog.onShow=function(){
                    var DBName= document.getElementById('db.name').value;
                    var now=moment().format("YYYYMMDD_HHm");
                    var defaultFileName =DBName+"_"+now;
                    if(backupDialog.onlyDataBackup)defaultFileName=defaultFileName+"_data";
                          document.getElementById('backup_fileName').value=defaultFileName;
                };

                backupDialog.onExecute = function () {
                    backupDialog.backupFilename = document.getElementById("backup_fileName").value;
                    if(backupDialog.backupFilename.length<1){
                        cleanResultFields();
                        document.getElementById(backupDialog.resultFieldId).innerHTML = "<b style='color:red'> File name for backup wasn't specified </b>";
                        backupDialog.hide();
                        return;
                    }
                    backupDialog.backUpParams={filename:backupDialog.backupFilename,resultTagName:backupDialog.resultFieldId, onlyData:backupDialog.onlyDataBackup};
                    makeBackup(backupDialog.backUpParams);
                    backupDialog.hide();
                };
                backupDialog.on("keypress", function (event) {
                    if (event.keyCode == keys.ENTER) {
                        backupDialog.onExecute();
                    }
                });
                backupDialog.onCancel=function(){
                    document.getElementById("backup_fileName").value="";
                    sa_serverConfig_PageContent.getServerConfiguration();
                    saveAndReconnectBtn.onClick();
                    backupDialog.hide();
                    adminAuthDialog.onCancel();
                };

                var rewriteBackupDialog = new ConfirmDialog({
                    id: "rewriteBackupDialog",
                    content: "File exists!\n Rewrite file?",
                    title: "Rewrite file"
                }, "rewriteBackupDialog");
                rewriteBackupDialog.set("buttonOk", "Rewrite");
                rewriteBackupDialog.set("buttonCancel", "Cancel");
                rewriteBackupDialog.onExecute=function(){
                    makeBackup(backupDialog.backUpParams,true);
                    rewriteBackupDialog.hide();
                };
                rewriteBackupDialog.onCancel=function(){
                    backupDialog.onCancel();
                    rewriteBackupDialog.hide();
                };

                var restoreDialog = new ConfirmDialog({
                    id: "restoreDialog",
                    content: '<table id="restore_fileName_dialog_table">' +
                    '<tr>' +
                    '<td><label for="restore_fileName">file name:</label></td>' +
                    '<td><input type="text" name="restore_fileName" id="restore_fileName">.sql</td>' +
                    '</tr>' +
                    '</table>,',
                    title: "Restore from file"
                }, "restoreDialog");
                restoreDialog.set("buttonOk", "Restore");
                restoreDialog.set("buttonCancel", "Cancel");
                restoreDialog.onExecute=function(){
                    restoreFilename = document.getElementById("restore_fileName").value;
                    makeRestore();
                    restoreDialog.hide();
                };
                restoreDialog.on("keypress", function (event) {
                    if (event.keyCode == keys.ENTER) {
                        restoreDialog.onExecute();
                    }
                });
                restoreDialog.onCancel=function(){
                    document.getElementById("restore_fileName").value="";
                    sa_serverConfig_PageContent.getServerConfiguration();
                    saveAndReconnectBtn.onClick();
                    restoreDialog.hide();
                    adminAuthDialog.onCancel();
                };

                createDBBtn.onClick=function() {
                    adminAuthDialog.action="createDB";
                    adminAuthDialog.show();
                    document.getElementById("admin_password").focus();
                };
                dropDBBtn.onClick=function(){
                    adminAuthDialog.action="dropDB";
                    adminAuthDialog.show();
                    document.getElementById("admin_password").focus();
                };
                backupDBBtn.onClick=function(){
                    adminAuthDialog.action="backupDB";
                    adminAuthDialog.show();
                    document.getElementById("admin_password").focus();
                };
                backupDataBtn.onClick=function(){
                    onlyDataBackup=true;
                    adminAuthDialog.action="backupData";
                    adminAuthDialog.show();
                    document.getElementById("admin_password").focus();
                };
                restoreBtn.onClick=function(){
                    adminAuthDialog.action="restoreDB";
                    adminAuthDialog.show();
                    document.getElementById("admin_password").focus();
                };

                sa_serverConfig_PageContent.getServerConfiguration = function(){
                    Request.getJSONData({url: "/sysadmin/server/getServerConfig", consoleLog: true},
                            function (success, result) {                                                            console.log("result=",result);
                                if (!success) {
                                    sa_serverConfig_configState.innerHTML = "<div><b style='color:red'>No connection to the server!</b></div>";
                                    return;
                                }
                                if (result.error) {
                                    sa_serverConfig_configState.innerHTML = "<div><b style='color:red'>Cannot get configuration parameters!</b> Reason:"+result.error+"</div>";
                                    return;
                                }
                                if(result.dbList){
                                    var DBArray=result.dbList;
                                    var DBstr="";
                                    for(var i in DBArray){
                                        DBstr=DBstr+DBArray[i].Database+"\n";
                                    }
                                    document.getElementById("db_list").innerText=DBstr;
                                }
                                sa_serverConfig_configState.innerHTML = "<div><b>Configuration loaded.</b></div>";
                                setServerConfigContent(result);
                            })
                };
                reloadBtn.onClick= function() {
                    sa_serverConfig_configState.innerHTML = "<div><b>Loading configuration parameters...</b></div>";
                    Request.getJSONData({url: "/sysadmin/server/loadServerConfig", consoleLog: true},
                            function (success, result) {                                                                console.log("reloadBtn.onClick result=", result);
                                if (!success) {
                                    sa_serverConfig_configState.innerHTML = "<div><b style='color:red'>No connection to the server!</b></div>";
                                    return;
                                }
                                if (result.error) {
                                    sa_serverConfig_configState.innerHTML = "<div><b style='color:red'>Cannot load configuration parameters!</b> Reason:"+result.error+"</div>";
                                    return;
                                }
                                sa_serverConfig_configState.innerHTML = "<div><b>Configuration reloaded.</b></div>";
                                setServerConfigContent(result);
                                if (sa_serverConfig_PageContent.getParent().updateDBState)  sa_serverConfig_PageContent.getParent().updateDBState();
                            }
                    );
                };
                function setServerConfigContent(DBConfigData) {
                    hostInput.set("value", DBConfigData["host"]);
                    databaseInput.set("value", DBConfigData["database"]);
                    userInput.set("value", DBConfigData["user"]);
                    dbPasswordInput.set("value",  DBConfigData["password"]);
                    configNameInput.set("value", DBConfigData["configName"] || "config.json");
                    backupDateInput.set("value", DBConfigData["scheduleBackupDate"] || "59 59 23 * * * ");
                }

                saveAndReconnectBtn.onClick = function () {
                    sa_serverConfig_configState.innerHTML = "<div><b>Configuration saving and reconnecting to database...</b></div>";
                    var newDBConfig={
                        host: hostInput.get('value'),
                        database: databaseInput.get('value'),
                        user: userInput.get('value'),
                        password: dbPasswordInput.get('value'),
                        configName: configNameInput.get('value'),
                        scheduleBackupDate: backupDateInput.get('value')
                    };
                    Request.postJSONData({url:  "/sysadmin/serverConfig/storeServerConfigAndReconnect", data: newDBConfig, consoleLog: true},
                            function (success, data) {
                                if (!success) {
                                    sa_serverConfig_configState.innerHTML = "<div><b style='color:red'>No connection!</b></div>";
                                    if (sa_serverConfig_PageContent.getParent().updateDBState)  sa_serverConfig_PageContent.getParent().updateDBState();
                                    console.log("updateDBState=",sa_serverConfig_PageContent.getParent().updateDBState());
                                    return;
                                }
                                if (data.error) {

                                    sa_serverConfig_configState.innerHTML = "<div><b style='color:red'>Failed store configuration! Reason:" + data["error"] + "</b></div>";
                                } else {
                                    sa_serverConfig_configState.innerHTML = "<div><b>Configuration saved.</b></div>";
                                }
                                if (data.DBConnectError) {
                                    sa_serverConfig_configState.innerHTML=
                                            sa_serverConfig_configState.innerHTML+ "<br><div><b style='color:red'>Failed connect to database ! Reason:" + data["DBConnectError"] + "</b></div>";
                                } else {
                                    sa_serverConfig_configState.innerHTML =
                                            sa_serverConfig_configState.innerHTML+ "<br><div><b>Reconnected to database.</b></div>";
                                }
                               if (sa_serverConfig_PageContent.getParent().updateDBState)  sa_serverConfig_PageContent.getParent().updateDBState();
                            });
                };

                function createDataBase() {
                    cleanResultFields();
                    var newDB = {};
                    newDB.adminName = document.getElementById("admin_name").value;
                    newDB.adminPassword = document.getElementById("admin_password").value;
                    newDB.host = hostInput.get('value');
                    newDB.newDatabase = databaseInput.get('value');
                    newDB.newUser = userInput.get('value');
                    newDB.newPassword = dbPasswordInput.get('value');

                    Request.postJSONData({url: "/sysadmin/create_new_db", data: newDB, consoleLog: true},
                            function (success, data) {
                                document.getElementById("admin_password").value="";                                     console.log("createDataBase data=", data);
                                if (!success) {
                                    sa_serverConfig_configState.innerHTML = "<div><b style='color:red'>No connection!</b></div>";
                                }
                                if (data.error) {
                                    document.getElementById("create_db_result").innerHTML = "<b style='color:red'>FAIL! Reason:" + data.error+"</b>";
                                    sa_serverConfig_PageContent.getServerConfiguration();
                                    if (sa_serverConfig_PageContent.getParent().updateDBState)  sa_serverConfig_PageContent.getParent().updateDBState();
                                } else {
                                    var successMsgStr = '';
                                    if (data.DBCreated) successMsgStr += data.DBCreated + " ";
                                    if (data.userCreated) successMsgStr += data.userCreated + " ";
                                    if (data.userExists) successMsgStr += data.userExists + " ";
                                    if (data.accessAdded) successMsgStr += data.accessAdded;
                                    document.getElementById("create_db_result").innerHTML = successMsgStr;
                                    saveAndReconnectBtn.onClick();
                                }
                            });
                }

                function dropDataBase(){
                    cleanResultFields();
                    var DB = {};
                    DB.adminName = document.getElementById("admin_name").value;
                    DB.adminPassword = document.getElementById("admin_password").value;
                    DB.host = hostInput.get('value');
                    // "port": portInput.get('value'),
                    DB.database = databaseInput.get('value');
                    DB.user = userInput.get('value');
                    DB.password = dbPasswordInput.get('value');

                    Request.postJSONData({url: "/sysadmin/drop_db", data: DB, consoleLog: true},
                            function (success, data) {                                                                    console.log("dropDataBase data=", data);
                                document.getElementById("admin_password").value="";
                                if (!success) {
                                    sa_serverConfig_configState.innerHTML = "<div><b style='color:red'>No connection!</b></div>";
                                }
                                if (data.error) {
                                    document.getElementById("drop_db_result").innerHTML = "<b style='color:red'>FAIL! Reason:" + data.error+"<b>";
                                    sa_serverConfig_PageContent.getServerConfiguration();
                                    if (sa_serverConfig_PageContent.getParent().updateDBState)   {
                                        console.log('inside if');
                                        sa_serverConfig_PageContent.getParent().updateDBState();
                                    }
                                } else {
                                    var successMsgStr = data.dropped;
                                    document.getElementById("drop_db_result").innerHTML = successMsgStr;
                                    saveAndReconnectBtn.onClick();
                                }

                            });
                }

                function authAsSysadmin(authParams, callback){
                    Request.postJSONData({url: "/sysadmin/auth_as_sysadmin", data: authParams, consoleLog: true},
                            function (success, data) {                                                                   console.log("authAsSysadmin data=",data);
                                document.getElementById("admin_password").value = "";
                                if (!success) {
                                    sa_serverConfig_configState.innerHTML = "<div><b style='color:red'>No connection!</b></div>";
                                    return;
                                }
                                if (data.error) {
                                    callback(data.error);
                                    return;
                                }
                                callback();
                            });
                }
                function makeBackup(backupParams,rewrite){
                    var DB = {};
                    DB.adminName = authAdminInfo.adminName;
                    DB.adminPassword = authAdminInfo.adminPassword;
                    DB.backupFilename = backupParams.filename;
                    DB.host = hostInput.get('value');
                    DB.database = databaseInput.get('value');
                    DB.user = userInput.get('value');
                    DB.password = dbPasswordInput.get('value');
                    DB.onlyDataBackup=backupParams.onlyData;
                    if (rewrite)DB.rewrite = true;
                    Request.postJSONData({url: "/sysadmin/backup_db", data: DB, consoleLog: true},
                            function (success, data) {
                                document.getElementById(backupParams.resultTagName).value = "";                                  console.log("makeBackup data=", data);
                                if (!success) {
                                    sa_serverConfig_configState.innerHTML = "<div><b style='color:red'>No connection!</b></div>";
                                    return;
                                }
                                if (data.error) {
                                    document.getElementById(backupParams.resultTagName).innerHTML = "<b style='color:red'>FAIL! Reason:" + data.error + "<b>";
                                    sa_serverConfig_PageContent.getServerConfiguration();
                                    saveAndReconnectBtn.onClick();
                                } else if (data.fileExists) {
                                    rewriteBackupDialog.show();
                                } else {
                                    var successMsgStr = data.backup;
                                    document.getElementById(backupParams.resultTagName).innerHTML = successMsgStr;
                                    saveAndReconnectBtn.onClick();
                                }
                            });
                }

                function backupDataBase(action) {
                    backupDialog.onlyDataBackup=false;
                    if (action=='backupData'){
                        backupDialog.resultFieldId="backup_data_result";
                        backupDialog.onlyDataBackup=true;
                    }else{
                        backupDialog.resultFieldId="backup_db_result"
                    };

                    cleanResultFields();
                    var authParams = {};
                    authParams.adminName = authAdminInfo.adminName;
                    authParams.adminPassword = authAdminInfo.adminPassword;

                    authAsSysadmin(authParams, function (err) {
                        if (err) {
                            document.getElementById(backupDialog.resultFieldId).innerHTML = "<b style='color:red'>FAIL! Reason:" + err + "<b>";
                            sa_serverConfig_PageContent.getServerConfiguration();
                            saveAndReconnectBtn.onClick();
                            return;
                        }
                        backupDialog.show();
                    });
                }

                function getAuthAdminInfo() {
                    authAdminInfo.adminName = document.getElementById("admin_name").value;
                    authAdminInfo.adminPassword = document.getElementById("admin_password").value;
                }
                function restoreDataBase() {
                    cleanResultFields();
                    var authParams = {};
                    authParams.adminName = authAdminInfo.adminName;
                    authParams.adminPassword = authAdminInfo.adminPassword;

                    authAsSysadmin(authParams, function (err) {
                        if (err) {
                            document.getElementById("restore_db_result").innerHTML = "<b style='color:red'>FAIL! Reason:" + err + "<b>";
                            sa_serverConfig_PageContent.getServerConfiguration();
                            saveAndReconnectBtn.onClick();
                            return;
                        }
                        restoreDialog.show();
                    });
                }


                function makeRestore(/*rewrite*/) {
                    cleanResultFields();
                    var DB = {};
                    DB.adminName = authAdminInfo.adminName;
                    DB.adminPassword = authAdminInfo.adminPassword;
                    DB.restoreFilename = restoreFilename;
                    DB.host = hostInput.get('value');
                    DB.database = databaseInput.get('value');
                    DB.user = userInput.get('value');
                    DB.password = dbPasswordInput.get('value');
                    if (rewrite)DB.rewrite = true;

                    Request.postJSONData({url: "/sysadmin/restore_db", data: DB, consoleLog: true},
                            function (success, data) {
                                document.getElementById("admin_password").value = "";
                                document.getElementById("backup_fileName").value = "";
                                document.getElementById("restore_fileName").value = "";
                                if (!success) {
                                    sa_serverConfig_configState.innerHTML = "<div><b style='color:red'>No connection!</b></div>";
                                }
                                if (data.error) {
                                    document.getElementById("restore_db_result").innerHTML = "<b style='color:red'>FAIL! Reason:" + data.error + "<b>";
                                    sa_serverConfig_PageContent.getServerConfiguration();
                                    if (sa_serverConfig_PageContent.getParent().updateDBState)  sa_serverConfig_PageContent.getParent().updateDBState();
                                } else {
                                    var successMsgStr = '';
                                    if (data.userExists)successMsgStr = successMsgStr + data.userExists;
                                    if (data.userCreated)successMsgStr = successMsgStr + data.userCreated;
                                    if (data.accessAdded)successMsgStr = successMsgStr + data.accessAdded;
                                    if (data.restore)successMsgStr = successMsgStr + data.restore;
                                    document.getElementById("restore_db_result").innerHTML = successMsgStr;
                                    saveAndReconnectBtn.onClick();
                                }
                            });
                }
                function cleanResultFields(){
                    document.getElementById("drop_db_result").innerHTML = "";
                    document.getElementById("create_db_result").innerHTML = "";
                    document.getElementById("backup_db_result").innerHTML = "";
                    document.getElementById("backup_data_result").innerHTML = "";
                    document.getElementById("restore_db_result").innerHTML = "";
                }
                sa_serverConfig_PageContent.getServerConfiguration();
            });
</script>
</html>
